<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="fragments/general.html :: headerfiles(title=${title})" />
    <body>
        <div style="visibility: hidden;" id="menu">
            <a id="home" class="button-menu" href="/">
                <div class="icon"><img alt="Home Icon" src="/img/home-solid.svg"></div>
                <div class="title"><span>Home</span></div>
            </a>
            <a id="book" class="button-menu" th:href="${book}">
                <div class="icon"><img alt="Chapter List Icon" src="/img/list-solid.svg"></div>
                <div class="title"><span>Chapter List</span></div>
            </a>
            <a id="previous" class="button-menu" th:href="${previous}">
                <div class="icon"><img alt="Arrow Left Icon" src="/img/arrow-left-solid.svg"></div>
                <div class="title"><span>Previous Chapter</span></div>
            </a>
            <a id="next" class="button-menu" th:href="${next}">
                <div class="icon"><img alt="Arrow Right Icon" src="/img/arrow-right-solid.svg"></div>
                <div class="title"><span>Next Chapter</span></div>
            </a>
            <a id="calibrate" class="button-menu" th:href="'/calibrate/?redirect=' + ${#uris.escapePathSegment('/render/proxy/' + proxyId + '/?book=' + bookId + '&chapter=' + chapterId + '&page=' + page)}">
                <div class="icon"><img alt="Sync Icon" src="/img/sync-solid.svg"></div>
                <div class="title"><span>Calibrate</span></div>
            </a>
        </div>
        <a onclick="toggleMenu();" class="touch-link" id="top"></a>
        <a onclick="toggleMenu();" class="touch-link" id="bottom"></a>
        <a th:if="${page > 1}" onclick="prevPage();" class="touch-link" id="left"></a>
        <a th:if="${page < maxPage}" onclick="nextPage();" class="touch-link" id="right"></a>
        <div id="content" th:utext="${content.body()}"></div>
    </body>
</html>
